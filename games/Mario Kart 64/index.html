<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Kart 64</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mario Kart 64</h1>
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <p id="status">Loading...</p>

  <script type="module">
    import init from './gopher64.js';

    const canvas = document.getElementById('gameCanvas');
    const status = document.getElementById('status');

    init().then(Module => {
      Module.canvas = canvas;
      Module.loadROM('games/Mario Kart 64/Mario Kart 64 (USA).n64');  // path to your legal ROM
      Module.run();
      status.textContent = "Game loaded!";
    }).catch(err => {
      console.error(err);
      status.textContent = "Error loading Mario Kart 64.";
    });
  </script>
</body>
</html>
